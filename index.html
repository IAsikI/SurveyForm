<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill in the details of this survey form</p>
    <a href="index_ru.html">
      <input type="button" value="Русский" />
    </a>
    <a href="index.html">
      <input type="button" value="English" disabled />
    </a>

    <form
      id="survey-form"
      method="post"
      action="https://formspree.io/f/mzzbqlzk"
    >
      <fieldset class="personal-info">
        <legend>Personal Information</legend>
        <label for="name" id="name-label"
          >Name:
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
          />
        </label>
        <label for="email" id="email-label"
          >Email:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
          />
        </label>
        <label for="number" id="number-label"
          >Age:
          <input
            id="number"
            name="age"
            type="number"
            min="5"
            max="100"
            placeholder="Enter your age"
          />
        </label>
        <label for="dropdown"
          >Sex
          <select id="dropdown">
            <option value="" disabled>Select the gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="lifestyle-info">
        <legend>About your lifestyle</legend>
        <section>
          <h3>Do you lead an active lifestyle?</h3>
          <label for="active-yes">
            <input
              type="radio"
              name="active_lifestyle"
              id="active-yes"
              value="yes"
              checked
            />
            Yes
          </label>
          <label for="active-no">
            <input
              type="radio"
              name="active_lifestyle"
              id="active-no"
              value="no"
            />
            No
          </label>
        </section>
        <section>
          <h3>Do you watch your diet?</h3>
          <label for="diet-yes">
            <input
              type="radio"
              name="diet_control"
              id="diet-yes"
              value="yes"
              checked
            />
            Yes</label
          >
          <label for="diet-no">
            <input type="radio" name="diet_control" id="diet-no" value="no" />
            No</label
          >
        </section>
        <section>
          <h3>Do you have a daily routine?</h3>
          <label for="routine-yes">
            <input
              type="radio"
              name="daily_routine"
              id="routine-yes"
              value="yes"
              checked
            />
            Yes</label
          >
          <label for="routine-no">
            <input
              type="radio"
              name="daily_routine"
              id="routine-no"
              value="no"
            />
            No</label
          >
        </section>
        <section>
          <h3>How do you rate your energy level during the day?</h3>
          <label for="energy-high">
            <input
              type="radio"
              name="energy_level"
              id="energy-high"
              value="high"
              checked
            />
            High</label
          >
          <label for="energy-medium">
            <input
              type="radio"
              name="energy_level"
              id="energy-medium"
              value="medium"
            />
            Medium</label
          >
          <label for="energy-low">
            <input
              type="radio"
              name="energy_level"
              id="energy-low"
              value="low"
            />
            Low</label
          >
        </section>
      </fieldset>
      <fieldset class="hobbies-info">
        <legend>Hobbies</legend>
        <label for="hobbie1"
          >Sports:
          <input id="hobbie1" type="checkbox" name="hobbies" value="Sports" />
        </label>
        <label for="hobbie2"
          >Music:
          <input id="hobbie2" type="checkbox" name="hobbies" value="Music" />
        </label>
        <label for="hobbie3"
          >Collections:
          <input
            id="hobbie3"
            type="checkbox"
            name="hobbies"
            value="Collections"
          />
        </label>
        <label for="hobbie4"
          >Dancing:
          <input id="hobbie4" type="checkbox" name="hobbies" value="Dancing" />
        </label>
        <label for="hobbie5"
          >Computer games:
          <input
            id="hobbie5"
            type="checkbox"
            name="hobbies"
            value="Computer games"
          />
        </label>
        <label for="hobbie6"
          >Read books:
          <input
            id="hobbie6"
            type="checkbox"
            name="hobbies"
            value="Read books"
          />
        </label>
        <label for="hobbie7"
          >Your own version
          <input
            id="hobbie7"
            type="text"
            maxlength="30"
            name="hobbies"
            placeholder="Enter your hobbies"
          />
        </label>
      </fieldset>
      <fieldset class="comments">
        <legend>Comments</legend>
        <label for="comments"
          >Your comments:
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comments"
          ></textarea>
        </label>
      </fieldset>
      <input class="styled-button" id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
